<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let start=1;start<=100;start++)
        {
            if(start%2!=0)
            {
                document.write(start)
                document.write("<br>")
            }
        }
    </script>
</body>
</html>
