<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Numbers</title>
</head>
<body>
    <script>
        let sum=0;
        for(let start=1;start<=10;start++)
        {
            sum = sum + start;
        }
        document.write(sum)
    </script>
</body>
</html>
